############################################
#### Server
server.port: 8080

############################################
#### Spring
spring:
  #### @JsonRootName 적용을 위한 properties
  jackson.serialization.wrap-root-value: true

  #### Data Source
  datasource:
    url: jdbc:h2:mem:study
    username: sa
    password:

  #### JPA(h2)
  h2.console.enabled: true

  jpa:
    database: h2
    show-sql: true
    properties.hibernate.format_sql: true
    hibernate.ddl-auto: create

  #### Thymeleaf
  thymeleaf.cache: false

############################################
#### Logging
logging.level:
  org.nowstart.study: debug
  org.hibernate.orm.jdbc.bind: trace

############################################
#### swagger-ui
springdoc:
  api-docs:
    path: ENC(P+BK/RAVv2cV/wV0APUn+j/zna8kKWm/VgTvMUMNSwk0Ui6reDi7IprKbVmGR237)

