############################################
#### Server
server.port: 8080
spring:
  profiles.active: local

  #### JPA
  jpa:
    show-sql: true
    properties.hibernate.format_sql: true

  #### Actuator
  boot:
    admin:
      client:
        url: http://localhost:8080
        instance.service-url: http://localhost:8080


############################################
#### Logging
logging.level:
  org.hibernate.orm.jdbc.bind: trace

############################################
#### swagger-ui
springdoc:
  swagger-ui:
    display-request-duration: true